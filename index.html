<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="main-container">
        <div id="image-container">
            <img src="./images/girl-with-dog.png" alt="A girl with a dog taking selfie ">
        </div>
        <div id="form-container">
            <div id="info-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, obcaecati cum. Numquam pariatur enim
                    excepturi repudiandae earum hic quaerat ex!</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div id="form">
                <form action="#">
                    <div id="input-fields">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                    <div id="submit-form">
                        <input type="button" value="Create Account">
                        <p>
                            Already have an account ?
                            <a href="#">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
