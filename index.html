<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon"
        href="https://img.icons8.com/external-bearicons-glyph-bearicons/64/b14e8b/external-alien-halloween-bearicons-glyph-bearicons.png">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="main-container">

        <div id="image-container">
            <img src="./images/alien-with-face-mask.jpg" alt="An alien with a face mask">
        </div>

        <div id="form-container">
            <div id="info-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>YOU KNOW YOU WANT TO</p>
            </div>

            <div id="form">
                <form action="#">
                    <div id="input-fields">
                        <div class="input">
                            <label for="first-name" class="required-field">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name" class="required-field">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email" class="required-field">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="input">
                            <label for="password" class="required-field">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password" class="required-field">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div id="submit-form">
                        <input type="submit" value="CREATE ACCOUNT">
                        <p>
                            Already have an account ?
                            <a href="#">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
